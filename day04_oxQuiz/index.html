<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Day04</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen" class="screen">
      <h1>ネットリテラシークイズ</h1>
      <button id="start-btn">はじめる</button>
    </div>

    <div id="quiz-screen" class="screen hidden">

      <div id="quiz">

        <div class="text-box">

          <h2 id="quiz-number">第１問</h2>
          <p id="quiz-question"></p>
        </div>
        <div class="btn-box">
          <button id="true-btn">o</button>
          <button id="false-btn">x</button>
        </div>
      </div>      
        
      <div id="answer" class="hidden">
        <div class="text-box">
          <h1 id="judge"></h1>
          <h2 id="answer-correct"></h2>
          <p id="answer-comment"></p>
        </div>
        <div class="btn-box">
          <button id="next-btn">=></button>
        </div>
      </div>

    </div>
    <div id="result-screen" class="screen hidden">
      <h1 class="congrats hidden">全問正解、おめでとう！</h1>
      <h2 id="scoreReport"></h2>
      <button id="restart-btn">スタート画面に戻る</button>

    </div>



    <script src="script.js"></script>
  </body>
</html>
