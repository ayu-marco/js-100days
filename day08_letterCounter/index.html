<textarea id="input" placeholder="ここに入力..."></textarea>
<p>文字数：<span id="count">0</span></p>

<script>
  // JS部
  const input = document.getElementById('input');
  const count = document.getElementById('count');

  // 入力されるたびに実行
  input.oninput = () => {
    count.innerText = input.value.length;
  };
</script>
